<div class="modal">
    <form class="modal-content" (ngSubmit)="submit()" #f="ngForm">
        <div class="modal-header">
           <h3>Field Detail</h3>
        </div>

        <div class="modal-body">
           <div class="form-group">
               <label>Name</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="field.name" #name="ngModel" required />
               <div *ngIf="name.errors && name.errors.required" class="badge badge-danger">Required</div>
            </div>

            <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" name="dataTypeId" [(ngModel)]="field.dataTypeId" #dataTypeId="ngModel" (ngModelChange)="selectDataType($event)" required>
                        <option value=""></option>
                        <option *ngFor="let dataType of dataTypes" [value]="dataType.id">{{ dataType.name }}</option>
                        <div *ngIf="dataTypeId.errors && dataTypeId.errors.required" class="badge badge-danger">Required</div>
                    </select>
                </div>

            <div class="row">
                <div class="col-lg-6 form-group">
                    <label>Size</label>
                    <input type="number" class="form-control" name="length" [(ngModel)]="field.length" #length="ngModel" min="0" [readonly]="lengthReadonly" required />
                    <div *ngIf="length.errors && length.errors.required" class="badge badge-danger">Required</div>
                </div>
            
                <div class="col-lg-6 form-group fancy-checkbox">
                    <label>Required</label>
                    <label class="fancy-checkbox">
                        <input type="checkbox" name="required" [(ngModel)]="field.required" #required="ngModel" />
                        <i class="fa fa-square-o fa-3x unchecked"></i>
                        <i class="fa fa-check-square-o fa-3x checked"></i> 
                    </label>
                </div>
            </div>
        </div>
    
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-success" [disabled]="!f.form.valid">Submit</button>
            <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
        </div>
    </form>
</div>
